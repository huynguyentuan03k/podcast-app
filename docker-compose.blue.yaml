version: '3.9'

services:
  app:
    container_name: laravel-blue
    image: api-podcast-prod:latest
    restart: always
    ports:
      - "8088:80"
    volumes:
      - ./docker/nginx-log:/var/log/nginx
      - /home/huy/podcast-app/.env:/var/www/.env
      - /home/huy/podcast-app/storage:/var/www/storage
    networks:
      - laravel_net

networks:
  laravel_net:
    external: true
